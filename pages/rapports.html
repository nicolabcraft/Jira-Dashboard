<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/modele.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="icon" href="../assets/img/favicon.png">
    <script src="../assets/js/script.js" defer></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
        window.API_BASE = 'http://127.0.0.1:5000';
    </script>
    <script src="../assets/js/overlay.js" defer></script>
    <script src="../assets/js/rapports.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <img src="../assets/img/logo-large.png" alt="Logo">
      </a>
      <button class="toggler sidebar-toggler">
        <span class="material-symbols-rounded">chevron_left</span>
      </button>
      <button class="toggler menu-toggler">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </header>
    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <span class="nav-icon material-symbols-rounded">dashboard</span>
            <span class="nav-label">Dashboard</span>
          </a>
          <span class="nav-tooltip">Dashboard</span>
        </li>
        <li class="nav-item">
          <a href="tickets.html" class="nav-link">
            <span class="nav-icon material-symbols-rounded">calendar_today</span>
            <span class="nav-label">Tickets</span>
          </a>
          <span class="nav-tooltip">Tickets</span>
        </li>
        <li class="nav-item">
          <a href="rapports.html" class="nav-link">
            <span class="nav-icon material-symbols-rounded">insert_chart</span>
            <span class="nav-label">Rapports</span>
          </a>
          <span class="nav-tooltip">Rapports</span>
        </li>
        <li class="nav-item">
          <a href="users.html" class="nav-link">
            <span class="nav-icon material-symbols-rounded">group</span>
            <span class="nav-label">Utilisateurs</span>
          </a>
          <span class="nav-tooltip">Utilisateurs</span>
        </li>
      </ul>
      <ul class="nav-list secondary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon material-symbols-rounded">account_circle</span>
            <span class="nav-label">Profile</span>
          </a>
          <span class="nav-tooltip">Profile</span>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon material-symbols-rounded">logout</span>
            <span class="nav-label">Logout</span>
          </a>
          <span class="nav-tooltip">Logout</span>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="main" style="margin-left:260px;">
    <div class="dashboard-title">Rapports</div>
    <div class="report-form">
      <h3>Génération de rapport</h3>
      <form id="report-form">
        <div class="form-group">
          <label><input type="radio" name="period" value="current" checked> Ce mois-ci</label>
          <label><input type="radio" name="period" value="custom"> Période personnalisée</label>
        </div>
        <div class="form-group" id="custom-date-controls" style="display:none;">
          <label>Mois/Année : <input type="month" id="report-month"></label>
        </div>
        <div class="form-group">
          <label><input type="radio" name="dest" value="drive" checked> Google Drive</label>
          <label><input type="radio" name="dest" value="download"> Télécharger XLSX</label>
        </div>
        <button type="submit">Générer</button>
      </form>
      <div id="report-status" style="margin-top:16px;font-weight:bold;"></div>
    </div>
  </main>
</body>
</html>
