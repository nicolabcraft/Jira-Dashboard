<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/modele.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="icon" href="../assets/img/favicon.png">
    <script src="../assets/js/script.js" defer></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
        window.API_BASE = 'http://127.0.0.1:5000';
    </script>
    <script src="../assets/js/overlay.js" defer></script>
    <script src="../assets/js/rapports.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="layout">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../assets/img/logo-large.png" alt="Logo">
                </span>
                <div class="text logo-text">
                    <span class="name">Jira Dashboard</span>
                    <span class="profession">Admin</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link"><a href="dashboard.html"><i class='bx bx-home-alt icon'></i><span class="text nav-text">Dashboard</span></a></li>
                    <li class="nav-link"><a href="tickets.html"><i class='bx bx-bar-chart-alt-2 icon'></i><span class="text nav-text">Tickets</span></a></li>
                    <li class="nav-link"><a href="rapports.html"><i class='bx bx-pie-chart-alt icon'></i><span class="text nav-text">Rapports</span></a></li>
                    <li class="nav-link"><a href="users.html"><i class='bx bx-user icon'></i><span class="text nav-text">Utilisateurs</span></a></li>
                </ul>
            </div>
            <div class="bottom-content">
                <li><a href="#" id="logout-btn"><i class='bx bx-log-out icon'></i><span class="text nav-text">Logout</span></a></li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch"><span class="switch"></span></div>
                </li>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="dashboard-title">Rapports</div>
        <div class="report-form">
            <h3>Génération de rapport</h3>
            <form id="report-form">
                <div class="form-group">
                    <label><input type="radio" name="period" value="current" checked> Ce mois-ci</label>
                    <label><input type="radio" name="period" value="custom"> Période personnalisée</label>
                </div>
                <div class="form-group" id="custom-date-controls" style="display:none;">
                    <label>Mois/Année : <input type="month" id="report-month"></label>
                </div>
                <div class="form-group">
                    <label><input type="radio" name="dest" value="drive" checked> Google Drive</label>
                    <label><input type="radio" name="dest" value="download"> Télécharger XLSX</label>
                </div>
                <button type="submit">Générer</button>
            </form>
            <div id="report-status" style="margin-top:16px;font-weight:bold;"></div>
        </div>
    </main>
</div>
</body>
</html>
